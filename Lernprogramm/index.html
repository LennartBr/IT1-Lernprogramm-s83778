<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernprogramm</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Einbinden von KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
  <!-- Einbinden von KaTeX JS -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log(reg))
          .catch(err => console.log(err));
    }
  </script>
</head>
<body>
<header>
  <h1>Lernprogramm</h1>
  <nav>
    <button id="mathBtn">Mathematik</button>
    <button id="itBtn">Internettechnologien</button>
    <button id="genKnowledgeBtn">Allgemeinwissen</button>
  </nav>
</header>
<main>
  <section id="questionSection">
    <!-- Fragen und Antworten werden hier dynamisch geladen -->
  </section>
</main>
<footer>
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="stats">Statistiken</div>
</footer>
<script src="js/app.js"></script>
<!-- KaTeX Auto-render Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    renderMathInElement(document.body, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "\\(", right: "\\)", display: false}
      ]
    });
  });
</script>
</body>
</html>
